<div class="container-fluid">
    <div class="row">
        <h1 class="text-center">Магазин</h1>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-6" ng-repeat="item in staff">
            <div class="thumbnail">
                <img ng-src="{{item.avatar}}"/>

                <div class="caption">
                    <h3>{{item.name}}</h3>

                    <p>
                        <span ng-if="item.available == 'Да'" class="label label-success">Есть в наличии</span>
                        <span ng-if="item.available == 'Нет'" class="label label-default">Нет в наличии</span>
                    </p>

                    <p>Доступно в: <span ng-repeat="town in item.towns">{{town}} </span></p>

                    <p>Стоимость: <strong>{{item.price}} грн</strong></p>

                    <p>Описание:

                    <p>{{item.description}}</p>

                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success pull-right" ng-click="describe(item.id)">Подробнее...</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
